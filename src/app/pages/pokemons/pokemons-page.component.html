<h1 class="text-3xl">Pokemon's List</h1>
<h2 class="text-xl">Actual Page: {{ currentPage() }}</h2>
<hr class="my-2"/>

<div class="my-5">
  @if(pokemons()){
    <pokemon-list [pokemons]="pokemons()"/>
  } @else {
    <pokemon-list-skeleton />
  }
</div>

<div class="flex justify-between">
  <button (click)="loadPokemons(-1)">Previous</button>
  <button (click)="loadPokemons(+1)">Next</button>
</div>
